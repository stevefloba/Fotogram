<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steve's Fotogram</title>

    <link rel="icon" type="image/png" href="./assets/img/favicon/favicon.svg">

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <div class="header_max">
            <img src="./assets/img/logo/Fotogram_Logo.svg" alt="Fotogram-Logo">
        </div>
    </header>

    <main>

        <h1>Steve's personal photo album</h1>

        <div class="gallery"></div>
        <div class="gallery-controls">
            <button id="loadMore">Weitere Bilder laden</button>
        </div>

    </main>

    <section class="lightbox" id="lightbox">
        <span class="close">&times;</span>
        <button class="lightbox-prev">❮</button>

        <div class="lightbox-content">
            <img class="lightbox-img" id="lightbox-img">
            <p id="lightbox-caption"></p>
        </div>

        <button class="lightbox-next">❯</button>
    </section>

    <footer>
        <h3>Steve Floba</h3>
        <p><a href="mailto:stefanflosbach@t-online.de">stefanflosbach@t-online.de</a></p>
    </footer>

    <script src="./script.js" defer></script>
</body>

</html>
